<div class="admin-container">
	<div class="row" id="post_title">
		<label>Post Title:</label>
		<input type="text" id="post-title" placeholder="Enter post title">
	</div>
    <div class="row">
        <div class="img_prompt_container">
        	<label for="img-prompt">Image Prompt:</label>
        	<input type="text" id="img-prompt" placeholder="Enter image prompt">
        	<br>
        	<button onclick="gen_image()" class="buttons">Generate Image</button>
        </div>
        <div class="gen_img_container">
        	<img id="generated-img" src="./static/empty.jpg" alt="Generated Image">
        </div>
    </div>
    <div class="row">
        <div class="txt_prompt_container">
        	<label for="text-prompt">Text Prompt:</label>
        	<input type="text" id="text-prompt" placeholder="Enter text prompt">
        	<br>
        	<button onclick="gen_txt()" class="buttons">Generate Text</button>
        </div>
        <div class="gen_txt_container">
        	<textarea id="generated-text" rows="7" cols="50" placeholder="Generated text will appear here"></textarea>
        </div>
    </div>
    <div class="done_button">
    	<button class="buttons">Готово</button>
    </div>
</div>
