<div class="admin-container">
	<div class="row" id="post_title">
		<label>Введите название новости:</label>
		<input type="text" id="post-title" placeholder="название новости">
	</div>
    <div class="row">
        <div class="img_prompt_container">
        	<label for="img-prompt">Введите описание картинки:</label>
        	<input type="text" id="img-prompt" placeholder="описание картинки">
        	<br>
        	<button onclick="gen_image()" class="buttons">Сгенерировать картинку</button>
        </div>
        <div class="gen_img_container">
        	<img id="generated-img" src="./static/empty.jpg" alt="Generated Image">
        </div>
    </div>
    <div class="row">
        <div class="txt_prompt_container">
        	<label for="text-prompt">Введите описание новости:</label>
        	<input type="text" id="text-prompt" placeholder="описание новости">
        	<br>
        	<button onclick="gen_txt()" class="buttons">Сгенерировать новость</button>
        </div>
        <div class="gen_txt_container">
        	<textarea id="generated-text" rows="7" cols="50" placeholder="Сгенерированный текст появится здесь"></textarea>
        </div>
    </div>
    <div class="done_button">
    	<button class="buttons" onclick="create_post()">Готово</button>
    </div>
</div>
